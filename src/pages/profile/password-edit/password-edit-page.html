<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="password-edit-page.css">
</head>
<body>
    <div id="header"></div>
    <div id="top-spacer"></div>
    <div id="container">
        <h2 id="password-edit-header">비밀번호 수정</h2>
        <label class="password-label" for="password">비밀번호*</label>
        <input class="password-input" type="password" id="password" placeholder="비밀번호를 입력하세요">
        <p class="password-alert-message" id="password-alert-message">* helper text</p>
        <label class="password-label" for="password-confirm">비밀번호 확인*</label>
        <input class="password-input" type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요">
        <p class="password-alert-message" id="password-confirm-alert-message">* helper text</p>
        <input class="password-edit-button" type="submit" value="수정하기">
    </div>
    <div id="bottom-spacer"></div>
    <script type="module" src="password-edit-page.js"></script>
</body>
</html>
