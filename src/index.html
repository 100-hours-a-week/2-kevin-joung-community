      document.addEventListener("DOMContentLoaded", () => {
        // 서버 구현 전 임시 구현
        const isLoggedIn = localStorage.getItem("isLoggedIn");

        if (isLoggedIn) {
          window.location.href = "/pages/login/login.html";
        } else {
          window.location.href = "/pages/login/login.html";
        }
      })
    </script>
